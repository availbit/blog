{% extends 'myblog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class='date'>published: {{ post.published_date }}</p>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
